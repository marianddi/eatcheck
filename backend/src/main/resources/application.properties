spring.application.name=eatcheck


spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/eatcheck?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.before_execution=SET FOREIGN_KEY_CHECKS=0;
spring.jpa.properties.hibernate.hbm2ddl.after_execution=SET FOREIGN_KEY_CHECKS=1;
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect